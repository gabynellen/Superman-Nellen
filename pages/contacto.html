    <main class="main__corto">
        <section>
            <h1>
                Contacto
            </h1>
        </section>
        <section>
            <div class="contacto_formulario">
                <div class="formulario">
                    <form action="">
                        <h3>Formulario de contacto</h3>
                        <div>
                            <label for="sexo">Sexo:</label>
                        </div>
                        <div class="radioInput">
                            <input name="sexo" type="radio"> <span>Superman</span> <input name="sexo" type="radio"> <span>Superwoman</span>
                        </div>
                        <div>
                            <label for="nombre">Nombre:</label>
                        </div>
                        <div>
                            <input class="inputRecta" type="text" name="nombre" placeholder="Clark">
                        </div>
                        <div>
                            <label for="apellido">Apellido:</label>
                        </div>
                        <div>
                            <input class="inputRecta" type="text" name="apellido" placeholder="Kent">
                        </div>
                        <div>
                            <label for="mail">Mail:</label>
                        </div>
                        <div>
                            <input class="inputRecta" type="mail" name="mail" placeholder="Ingrese su Mail">
                        </div>
                        <label for="mensaje" class="colocar_mensaje">Mensaje:</label>                     
                            <textarea name="introducir_mensaje" class="texto_mensaje" name="mensaje" placeholder="dejar comentario..."></textarea> 
                        <div>
                            <button class="button__contacto">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li class="redes"><a href="https://www.instagram.com/superman/"><i class="fa-brands fa-instagram"></i> Instagram</a></li>
